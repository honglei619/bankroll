 function CreatTable($data){
 	echo "<table border =\"1\">";
 	reset($data);
 	$value = current($data);
 	while($value){
 		echo "<tr><td>".$value."</td></tr>\n";
 		$value = next($data);
 	}
 	echo "</table>";

 	function Large($num1,$num2){
 		return $num1 >= $num2 ? $num1:$num2;
 	}
 }
