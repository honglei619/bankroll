<head><meta charset="utf-8" />
	<title>提交报表</title>
</head>
<html>
	<body>
		<h1 align="center">
		</h1>
		<form action ="insert.php" method = "post">
				<table border = "0">
					<tr>
						付款日期:
						<input type = "text" name = "date" maxlength = "20" size = "10">
					</tr>
					<tr>
						类别:
						<input type = "text" name = "type" maxlength = "20" size = "10">
					</tr>
					<tr>
						公司名称:
						<input type = "text" name = "company" maxlength = "20" size = "25">
					</tr>
					<tr>
						原因:
						<input type = "text" name = "reason" maxlength = "20" size = "15">
					</tr>
					<tr>
						金额:
						<input type = "text" name = "money" maxlength = "20" size = "10">
					</tr>
					<tr>
						状态:
						<input type = "text" name = "state" maxlength = "20" size = "5">
					</tr>
					<tr>
						<td colspan = '8'><input type = "submit" value = '提交'></td>
					</tr>
				</table>
		</form>
	</body>
</html>
